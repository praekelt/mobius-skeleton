[tox]
envlist =
    django111

[testenv]
basepython = python2.7

[testenv:django111]
deps =
    coverage
    -rskeleton/tests/requirements/111.txt
commands =
    npm install
    npm run build
    coverage run manage.py test skeleton{posargs} --settings=skeleton.tests.settings.111
    coverage report -m

[testenv:django111-travis]
deps =
    coverage
    -rskeleton/tests/requirements/111.txt
commands =
    coverage run manage.py test skeleton{posargs} --settings=skeleton.tests.settings.111
    coverage report -m
